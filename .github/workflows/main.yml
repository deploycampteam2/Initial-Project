name: Deploy Streamlit + MLflow (Separate)

on: [push]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Basic system info
        run: |
          echo "ğŸ¯ === SEPARATE DEPLOYMENT: STREAMLIT + MLFLOW ==="
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ‘¤ User: $(whoami)"
          echo "ğŸ–¥ï¸ Hostname: $(hostname)"
          echo "ğŸŒ Server IP: $(hostname -I | awk '{print $1}')"
          
      - name: Deploy application
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸš€ === DEPLOYING APPLICATIONS ==="
          
          # Navigate to home directory
          cd /home/ubuntu
          
          # Clean removal of existing project
          if [ -d "initial_project" ]; then
            echo "ğŸ§¹ Removing existing project..."
            rm -rf initial_project
          fi
          
          # Clone repository
          echo "ğŸ“¥ Cloning repository..."
          git clone https://$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git initial_project
          cd initial_project
          
          echo "âœ… Repository cloned successfully"
          echo "ğŸ“‹ Project structure:"
          ls -la
          
          # Create MLflow data directory
          echo "ğŸ“ Creating MLflow data directory..."
          mkdir -p mlflow_data
          
      - name: Deploy services with Docker Compose
        run: |
          echo "ğŸ³ === DEPLOYING SEPARATE SERVICES ==="
          cd /home/ubuntu/initial_project
          
          # Stop existing services
          echo "ğŸ›‘ Stopping existing services..."
          docker-compose down 2>/dev/null || true
          
          # Clean up
          echo "ğŸ§¹ Cleaning up..."
          docker system prune -f
          
          # Build and start services
          echo "ğŸ—ï¸ Building and starting services..."
          docker-compose up -d --build
          
          # Wait for services to start
          echo "â³ Waiting for services to initialize..."
          sleep 25
          
          # Check services status
          echo "ğŸ“Š Services status:"
          docker-compose ps
          
          # Verify both services are running
          if docker ps | grep -q "streamlit-app" && docker ps | grep -q "mlflow-server"; then
            echo "âœ… Both services are running!"
          else
            echo "âŒ Some services failed to start"
            docker-compose logs
            exit 1
          fi
          
      - name: Service accessibility check
        run: |
          echo "ğŸ” === ACCESSIBILITY CHECK ==="
          cd /home/ubuntu/initial_project
          
          # Wait a bit more for full initialization
          sleep 10
          
          echo "ğŸ§ª Testing Streamlit Dashboard..."
          if curl -f -s http://localhost/ > /dev/null 2>&1; then
            echo "âœ… Streamlit: Accessible on port 80"
          else
            echo "âš ï¸ Streamlit: Not responding on port 80"
          fi
          
          if curl -f -s http://localhost:8501/ > /dev/null 2>&1; then
            echo "âœ… Streamlit: Accessible on port 8501"
          else
            echo "âš ï¸ Streamlit: Not responding on port 8501"
          fi
          
          echo "ğŸ§ª Testing MLflow Server..."
          if curl -f -s http://localhost:5000/ > /dev/null 2>&1; then
            echo "âœ… MLflow: Accessible on port 5000"
          else
            echo "âš ï¸ MLflow: Not responding on port 5000"
          fi
          
          # Show container health
          echo "ğŸ¥ Container health status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          # Show recent logs
          echo "ğŸ“‹ Recent container logs:"
          echo "--- Streamlit logs ---"
          docker logs --tail 5 streamlit-app
          echo "--- MLflow logs ---"
          docker logs --tail 5 mlflow-server
          
          # Show listening ports
          echo "ğŸ‘‚ Listening ports:"
          sudo netstat -tulnp | grep -E ':80|:5000|:8501'
          
          echo ""
          echo "ğŸ‰ Deployment completed successfully!"
          echo ""
          echo "ğŸ“Š Your Applications:"
          echo "   ğŸŒ Streamlit Dashboard: http://$(hostname -I | awk '{print $1}')"
          echo "   ğŸ¤– MLflow UI: http://$(hostname -I | awk '{print $1}'):5000"
          echo ""
          echo "ğŸ”§ Management commands:"
          echo "   docker-compose ps          # Check status"
          echo "   docker-compose logs -f     # View logs"
          echo "   docker-compose restart     # Restart services"
          echo "   docker-compose down        # Stop services"