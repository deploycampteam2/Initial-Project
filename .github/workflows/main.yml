name: Deploy Streamlit with UV to VPS

on: [push]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Basic system info
        run: |
          echo "ğŸ¯ === UV + STREAMLIT DEPLOYMENT STARTED ==="
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ‘¤ User: $(whoami)"
          echo "ğŸ–¥ï¸ Hostname: $(hostname)"
          echo "ğŸ“‚ Working Directory: $(pwd)"
          
      - name: Deploy application
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸš€ === DEPLOYING UV + STREAMLIT APP ==="
          
          # Navigate to home directory
          cd /home/ubuntu
          
          # Backup existing project if exists
          if [ -d "initial_project" ]; then
            echo "ğŸ“¦ Backing up existing project..."
            mv initial_project initial_project_backup_$(date +%Y%m%d_%H%M%S)
          fi
          
          # Clone repository using token
          echo "ğŸ“¥ Cloning repository..."
          git clone https://$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git initial_project
          
          # Navigate to project directory
          cd initial_project
          
          echo "âœ… Repository cloned successfully to /home/ubuntu/initial_project"
          echo "ğŸ“‹ Project structure:"
          ls -la
          echo "ğŸ“‹ Website folder contents:"
          ls -la website/
          
      - name: Build and run Streamlit container with UV
        run: |
          echo "ğŸ³ === DOCKER CONTAINER SETUP WITH UV ==="
          cd /home/ubuntu/initial_project
          
          # Stop and remove existing container if running
          if docker ps -a | grep -q "streamlit-uv-app"; then
            echo "ğŸ›‘ Stopping existing container..."
            docker stop streamlit-uv-app
            docker rm streamlit-uv-app
          fi
          
          # Remove old image if exists
          if docker images | grep -q "streamlit-uv"; then
            echo "ğŸ—‘ï¸ Removing old image..."
            docker rmi streamlit-uv
          fi
          
          # Build new Docker image with UV
          echo "ğŸ—ï¸ Building Docker image with UV..."
          docker build -t streamlit-uv .
          
          # Run container with port mapping
          echo "ğŸš€ Starting Streamlit container with UV..."
          docker run -d \
            --name streamlit-uv-app \
            -p 80:8501 \
            --restart unless-stopped \
            streamlit-uv
          
          # Wait a moment for container to start
          sleep 10
          
          # Check if container is running
          if docker ps | grep -q "streamlit-uv-app"; then
            echo "âœ… Streamlit + UV container is running!"
            echo "ğŸŒ Access your app at: http://$(hostname -I | awk '{print $1}')"
            echo "ğŸ“± Streamlit dashboard accessible directly via VPS IP!"
          else
            echo "âŒ Container failed to start"
            echo "ğŸ“‹ Container logs:"
            docker logs streamlit-uv-app
            exit 1
          fi
          
      - name: Container health check
        run: |
          echo "ğŸ” === HEALTH CHECK ==="
          
          # Check container status
          echo "ğŸ“Š Container status:"
          docker ps | grep streamlit-uv-app
          
          # Check container logs
          echo "ğŸ“‹ Recent container logs:"
          docker logs --tail 20 streamlit-uv-app
          
          # Check if app responds
          sleep 5
          if curl -f http://localhost/ > /dev/null 2>&1; then
            echo "âœ… Streamlit app is responding!"
            echo "ğŸ‰ UV + Streamlit deployment successful!"
          else
            echo "âš ï¸ App might still be starting... checking again in 5 seconds"
            sleep 5
            if curl -f http://localhost/ > /dev/null 2>&1; then
              echo "âœ… Streamlit app is now responding!"
            else
              echo "âŒ App is not responding"
            fi
          fi
          
          echo "ğŸ“Š Container resource usage:"
          docker stats streamlit-uv-app --no-stream